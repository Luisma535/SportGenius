<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reclutamiento de Talentos</title>
</head>
<body>
    <h1>Reclutamiento de Talentos</h1>
    <form method="post">
        {% csrf_token %}
        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" name="altura" required><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.1" name="peso" required><br>

        <label for="velocidad">Velocidad (m/s):</label>
        <input type="number" step="0.1" name="velocidad" required><br>

        <label for="posicion">Posición:</label>
        <select name="posicion" required>
            <option value="Defensa">Defensa</option>
            <option value="Delantero">Delantero</option>
            <option value="Medio">Medio</option>
        </select><br>

        <label for="nivel">Nivel:</label>
        <select name="nivel" required>
            <option value="Profesional">Profesional</option>
            <option value="Aficionado">Aficionado</option>
        </select><br>

        <button type="submit">Predecir Rendimiento</button>
    </form>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            fetch('', {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado').innerText = `Predicción: ${data.prediccion}`;
            });
        });
    </script>
</body>
</html>
